<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Liste des capsules</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let capsule of capsules" (click)="navigate(capsule.id)">
        <h2>{{capsule.name}}</h2>
        <ion-badge color="secondary" *ngIf="capsule.active">Active</ion-badge>
        <ion-badge color="primary" *ngIf="!capsule.active">Inactive</ion-badge>
      </ion-item>
    </ion-list>

</ion-content>
