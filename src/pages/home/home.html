<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-segment [(ngModel)]="page">
    <ion-segment-button value="0" (click)="selectedTab(0)">
      All
    </ion-segment-button>
    <ion-segment-button value="1" (click)="selectedTab(1)">
      Past
    </ion-segment-button>
    <ion-segment-button value="2" (click)="selectedTab(2)">
      Coming up
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <h3 text-center>Welcome to SpaceXApp</h3>

  <ion-slides #slider (ionSlideWillChange)="moveButton($event)">

    <ion-slide style="background-color: green">
      <h2>All</h2>
    </ion-slide>
  
    <ion-slide style="background-color: blue">
      <h2>Past</h2>
    </ion-slide>
  
    <ion-slide style="background-color: red">
      <h2>Coming up</h2>
    </ion-slide>
  
  </ion-slides>


  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
