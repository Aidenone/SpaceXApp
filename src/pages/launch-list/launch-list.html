<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Welcome to SpaceXApp</ion-title>
    </ion-navbar>

    <ion-segment [(ngModel)]="page">
      <ion-segment-button value="0" (click)="selectedTab(0)">
        All
      </ion-segment-button>
      <ion-segment-button value="1" (click)="selectedTab(1)">
        Past
      </ion-segment-button>
      <ion-segment-button value="2" (click)="selectedTab(2)">
        Up Coming
      </ion-segment-button>
    </ion-segment>
  </ion-header>


<ion-content padding>
 <!--  <ion-list>
    <ion-item *ngFor="let launch of launches">
      <ion-avatar item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2>{{launch.mission_name}}</h2>
      <p>{{launch.details}}</p>
    </ion-item>
  </ion-list> -->


  <ion-slides #slider (ionSlideWillChange)="moveButton($event)" class="slide">

    <ion-slide>

      <h3 text-center>All Launches</h3>

        <ion-list *ngFor="let launch of allLaunches">
          <ion-item (click)="navigate(launch.flight_number)">
              <ion-thumbnail item-start>
                <img src="{{launch.links.mission_patch_small}}"/>
              </ion-thumbnail>
              <h2>{{launch.mission_name}}</h2>
              <p>{{launch.launch_year}}</p>
          </ion-item>
        </ion-list>
     
    </ion-slide>
  
    <ion-slide>

      <h3 text-center>Past Launches</h3>

        <ion-list *ngFor="let launch of pastLaunches">
          <ion-item (click)="navigate(launch.flight_number)">
            <ion-thumbnail item-start>
              <img src="{{launch.links.mission_patch_small}}"/>
            </ion-thumbnail>
            <h2>{{launch.mission_name}}</h2>
            <p>{{launch.launch_year}}</p>
            <button ion-button clear item-end>View</button>
          </ion-item>
        </ion-list>
     
    </ion-slide>
  
    <ion-slide>

        <h3 text-center>UpComing Launches</h3>

        <ion-list *ngFor="let launch of upComingLaunches">
          <ion-item (click)="navigate(launch.flight_number)">
            <ion-thumbnail item-start>
              <img src="{{launch.links.mission_patch_small}}"/>
            </ion-thumbnail>
            <h2>{{launch.mission_name}}</h2>
            <p>{{launch.launch_year}}</p>
            <button ion-button clear item-end>View</button>
          </ion-item>
        </ion-list>

    </ion-slide>
  
  </ion-slides>

  
</ion-content>
