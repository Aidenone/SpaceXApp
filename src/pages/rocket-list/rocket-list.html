<!--
  Generated template for the RocketListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rockets List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let rocket of rockets" (click)="navigate(rocket.id)">
    <!-- <img src="{{launch.links.mission_patch_small}}"/> -->
    <ion-card-content>
      <ion-card-title>
        {{rocket.name}}
      </ion-card-title>
      <p>
        {{rocket.description}}
      </p>
      
      
    </ion-card-content>
  </ion-card>
</ion-content>
